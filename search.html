---
title: Search results
layout: page
---

<script src="https://unpkg.com/lunr/lunr.js"></script>

<!-- Adapted from https://www.stephanmiller.com/static-site-search/ -->
<!-- List where search results will be rendered -->
<ul id="search-results"></ul>

<script>
  // Template to generate the JSON to search
  {%- capture newline %}
{% endcapture %}
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | replace: newline, ' ' | strip_html | xml_escape | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "date": {{ post.date | date: "%s" }}
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };

  (function() {
    function showResults(results, store) {
      const searchResults = document.getElementById('search-results');

      if (results.length) { // If there are results...
        let appendString = '';

        for (let i = 0; i < results.length; i++) {  // Iterate over them and generate html
          const item = store[results[i].ref];
          appendString += '<li><a href="' + item.url + '"><b>' + item.title + '</b></a>';
          appendString += '<p>' + item.content.substring(0, 250) + '...</p></li>';
        }

        searchResults.innerHTML = appendString;
      } else {
        searchResults.innerHTML = '<li>No results found</li>';
      }
    }

    function getQuery(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');

        if (pair[0] === variable) {
          return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
        }
      }
    }

    var searchTerm = getQuery('s');

    if (searchTerm) {
      // Initalize lunr.js with the fields to search.
      // The title field is given more weight with the "boost" parameter
      var idx = lunr(function () {
        this.field('id');
        this.field('title', { boost: 10 });
        this.field('author');
        this.field('category');
        this.field('content');

        for (var key in window.store) { // Add the JSON we generated from the site content to Lunr.js.
          this.add({
            'id': key,
            'title': window.store[key].title,
            'author': window.store[key].author,
            'category': window.store[key].category,
            'content': window.store[key].content
          });
        }
      });

      var results = idx.search(searchTerm); // Perform search with Lunr.js
      showResults(results, window.store);
    }
  })();
</script>
