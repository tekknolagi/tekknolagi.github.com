name: Make sure gojekyll works

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v5
    - name: Install gojekyll
      run: go install github.com/osteele/gojekyll@f7f30178b467758f402ef4f8fce42fbfa2a03666
    - name: Install sass
      run: npm install -g sass
    - name: Build site
      run: gojekyll build
