name: Make sure gojekyll works

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v5
    - name: Install gojekyll
      run: go install github.com/osteele/gojekyll@25e5c542c56ed26a3eb095f2a3237970d3ff17df
    - name: Install sass
      run: npm install -g sass
    - name: Build site
      run: gojekyll build
